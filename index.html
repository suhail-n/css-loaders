<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loaders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="flex">
            <div class="card flex">
                <h3>Simple Spinner</h3>
                <div class="spinner simple-spinner">
                </div>
            </div>
            <div class="card flex">
                <h3>Simple Spinner Thin</h3>
                <div class="spinner simple-spinner-thin">
                </div>
            </div>
            <div class="card flex">
                <h3>Simple Spinner 2</h3>
                <div class="spinner simple-spinner-2">
                </div>
            </div>
            <div class="card flex">
                <h3>Spinner Delay</h3>
                <div class="spinner spinner-delay">
                    <div class="div"></div>
                    <div class="div"></div>
                    <div class="div"></div>
                </div>
            </div>
            <div class="card flex">
                <h3>Bar Loader</h3>
                <div class="spinner bar-loader">
                    <div class="slot">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
